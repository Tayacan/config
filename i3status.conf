general {
    output_format = "xmobar"
    colors = true
    interval = 5
}

order += "battery all"
order += "wireless wlan0"
order += "tztime local"
order += "volume master"

volume master {
    format = "â™ª %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

battery all {
    format = "%status %percentage %remaining"
    low_threshold = 10
    threshold_type = "percentage"
}

wireless wlan0 {
    format_up = "W: %essid: %quality"
    format_down = "W: down"
}

tztime local {
    format ="%Y-%m-%d %H:%M:%S"
}
